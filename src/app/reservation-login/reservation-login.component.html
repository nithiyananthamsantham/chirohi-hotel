<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
    <div class="row mb-2">
      <label for="username">Username:</label>
      <input class="form-control" type="text" id="username" formControlName="username" required>
      <small class="text-danger"
      *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
      Username is required
      </small>
  
    </div>
    <div class="row mb-2">
      <label for="password">Password:</label>
      <input class="form-control" type="password" id="password" formControlName="password" required>
      <small class="text-danger"
      *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      Password is required
      </small>
    </div>
    <div class="row mb-2">
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
    
    </form>
</div>
