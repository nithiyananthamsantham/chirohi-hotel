<app-home></app-home>
<h2 class="mt-3">Reservation List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Guest</th>
            <th>Email</th>
            <th>Romm No</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let reservationObj of reservationsList">
            <td> {{reservationObj.guestName}} </td>
            <td> {{reservationObj.guestEmail}} </td>
            <td> {{reservationObj.roomNumber}} </td>
            <td> {{reservationObj.checInDate | date:'mediumDate'}}</td>
            <td> {{reservationObj.checkOutDate | date:'mediumDate'}} </td>
            <td>
                <button class="btn btn-sm btn-danger mx-1" (click)="deleteReservation(reservationObj.id)">Delete</button>
                <button class="btn btn-sm btn-secondary mx-1" [routerLink]="['/edit',reservationObj.id]">Edit</button>

            </td>

        </tr>

    </tbody>
</table>
